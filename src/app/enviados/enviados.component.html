

<div class="container mt-5">
      
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Asunto</th>
      <th scope="col">Destinatario</th>
      <th scope="col">Descripcion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.subject}}</td>
      <td>{{post.receiver}}</td>
      <td>{{post.description}}</td>
    </tr>
  </tbody>
</table>
</div>
